name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Make scripts executable
        run: |
          chmod +x build_app.sh
          chmod +x dmg/build_dmg.sh

      - name: Build .app
        run: ./build_app.sh

      - name: Build DMG
        run: cd dmg && ./build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: YourApp-dmg
          path: dmg/YourApp.dmg